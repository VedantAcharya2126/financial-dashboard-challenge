<!DOCTYPE html>
<html>
<head>
    <title>Financial Dashboard</title>
</head>
<body>
<h1>Financial Dashboard</h1>
<div id="balance"></div>

<script>
    // Ensure DOM is ready before executing the script
    document.addEventListener("DOMContentLoaded", function() {
        // Fetch data from the backend
        fetch("/balances")
            .then(response => {
                if (!response.ok) {
                    throw new Error("Network response was not ok");
                }
                return response.json();
            })
            .then(data => {
                const balanceDiv = document.getElementById("balance");
                if (data.accounts) {
                    data.accounts.forEach(account => {
                        const accountInfo = document.createElement("p");
                        accountInfo.innerHTML = account.accountName + ": " + account.balance + " " + account.currency;
                        balanceDiv.appendChild(accountInfo);
                    });
                } else {
                    balanceDiv.innerHTML = "No accounts found";
                }
            })
            .catch(error => {
                console.error('Error fetching balances:', error);
                document.getElementById("balance").innerHTML = "Failed to load account balances.";
            });
    });
</script>
</body>
</html>
